<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Choose Donor</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="donor-page">
    <h1 class="donor-title">Choose your Donor!</h1>
    <p class="donor-subtitle"><em>Double click on image to Continue</em></p>
  
    <h2 class="character-name">Elon Musk</h2>
    <img src="musk.png" alt="Elon Musk" class="trump-img shake-paper" ondblclick="selectDonor('Elon Musk')" />
    <p class="coming-soon">Senior Advisor to the President of the United States</p>
  </div>

  <script>
    function selectDonor(name) {
      localStorage.setItem('selectedDonor', name);
      window.location.href = 'play.html';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cash Catcher – Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-header">
    <div id="timer">Time: 30s</div>
    <a class="exit-link" href="index.html">Exit to Home</a>
    <div id="score">Score: 0</div>
  </div>

  <div class="game-area">

    <button id="right-arrow">➡️</button>
  </div>

  <script src="script.js"></script>
</body>
</html>

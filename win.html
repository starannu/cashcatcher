<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Win</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="win-card">
    <p id="win-message">Congrats you collected all the donations!</p>
    <button class="collect-button" onclick="window.location.href='notes.html'">Collect winnings here!</button>
  </div>

  <script>
    // Map of donors to donation amounts
    const donorData = {
      "elon-musk": { name: "Elon Musk", amount: "238" },
      "timothy-mellon": { name: "Timothy Mellon", amount: "50" },
      "miriam-adelson": { name: "Miriam Adelson", amount: "92" }
    };

    // Get the selected donor from storage
    const selectedDonorKey = localStorage.getItem("selectedDonor");
    const donor = donorData[selectedDonorKey];

    // If found, update the message
    if (donor) {
      document.getElementById("win-message").textContent =
        `Congrats you collected all ${donor.amount} million dollars of donation by ${donor.name}!`;
    }
  </script>
</body>
</html>
